<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/new1.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">    -->
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript">
        google.load("jquery", "1.3.2");
    </script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="black2-container">
        <div id="myCarousel" class="carousel slide">
          <div class="carousel-inner">
            <div class="item active">
              <img src="../assets/globe5.jpg" alt="" style="width: 100%" />
            </div>
            <div class="item">
              <img src="../assets/globe1.jpg" alt="" style="width: 100%" />
            </div>
            <div class="item">
              <img src="../assets/globe2.jpg " alt="" style="width: 100%" />
            </div>
            <div class="item">
              <img src="../assets/globe3.jpg" alt="" style="width: 100%" />
            </div>
            <div class="item">
              <img src="../assets/globe4.jpg" alt="" style="width: 100%" />
            </div>
            <div class="item">
              <img src="../assets/globe5.jpg" alt="" style="width: 100%" />
            </div>
          </div>
        </div>
      </div>
      
      <div class="arrow-button">
        <button
          class="left carousel-control"
          href="#myCarousel"
          data-slide="prev"
          onclick="prev()"
        >
          <img src="../assets/arrow1.svg" alt="" />
        </button>
        <button
          class="right carousel-control"
          href="#myCarousel"
          data-slide="next"
          onclick="next()"
        >
          <img src="../assets/arrow2.svg" alt="" />
        </button>
      </div>
      
</body>
</html>
