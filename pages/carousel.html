<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/carousel.css">
    <title>Discovery</title>
</head>
<body>
  <div class="only-me">
    <div class="container">
      <div id="ca1" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../assets/press5.jpg">
          </div>
          <div class="carousel-item">
            <img src="../assets/press4.jpg">
          </div>
          <div class="carousel-item">
            <img src="../assets/press3.jpg">
          </div>
          <div class="carousel-item">
            <img src="../assets/press2.jpg">
          </div>
        </div>
      </div>
      </div>
      <div class="basic-action">
        <!-- Left and right controls -->
        <button id="carousel-control-prev" href="#ca1" data-slide="prev">
          left
        </button>
        <button id="carousel-control-next" href="#ca1" data-slide="next">
          right
        </button>
      </div>
    </div>
    <script src="../js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
